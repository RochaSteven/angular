<app-header></app-header>
<br/><br/><br/>

<div class="container">
     <div class="row">
        <div *ngFor="let key of  productos">
            
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        
                        <div class="card-body">
                        <h5 class="card-title">{{key.nombre}}</h5>
                        <p class="card-text">{{key.detalle}}</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">{{key.precio}}</li>
                        </ul>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
</div>
